# utf-8

schema:
  schema_id: wubi06
  name: "五笔06"
  version: "0.2"
  author:
    - 發明人 王永民先生
  description: |
    五筆字型新世纪版
    碼表源自 qq
    敲 z 鍵進入拼音反查
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@pinyin_lookup
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator@pinyin_lookup
  filters:
    - reverse_lookup_filter@pinyin_reverse_lookup

speller:
  delimiter: " ;'"
  max_code_length: 4
  auto_select: true  # 顶字上屏
  auto_select_unique_candidate: true # 无重码自动上屏

translator:
  dictionary: wubi06
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: true
  enable_sentence: false
  enable_user_dict: true
  encode_commit_history: true
  max_phrase_length: 4
  initial_quality: 1
  disable_user_dict_for_patterns:
    - "^z.*$"

pinyin_lookup:
  tag: pinyin_lookup
  tips: 〔拼音〕
  prefix: "z"
  suffix: "'"
  dictionary: pinyin_simp
  enable_sentence: false
  spelling_hints: 9
  initial_quality: -1
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  overwrite_comment: true
  dictionary: wubi06 # 反查结果为五笔码

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([A-Z|a-z]*|[0-9]|10)$"
    pinyin_lookup: "^z[-;/<,\\\\>a-z]*'?$" # 双引号里的斜杠需要释义，一律用四个\\\\
