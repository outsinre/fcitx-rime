## Rime 新世纪五笔
## encoding: utf-8
##
## https://gist.github.com/gkzhong/3467172
## https://scinart.github.io/linux/2017/11/11/openSUSE-use-rime-wubi-traditional-chinese.html

schema:
  schema_id: wubi06
  name: "五笔06"
  version: "0.2"
  author:
    - 發明人 王永民先生
  description: |
    五筆字型新世纪版
    碼表源自 qq
    敲 z 鍵進入拼音反查
  dependencies:
    - terra_pinyin

switches:
  - name: extended_charset
    states: [ 通用, 增廣 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@emoji_lookup
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator@pinyin_lookup
    - script_translator@emoji_lookup
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@emoji_reverse_lookup

recognizer:
  import_preset: default
  patterns:
    punct: "^/([A-Z|a-z]*|[0-9]|10)$"
    pinyin_lookup: "^z[-;/<,\\\\>a-z]*'?$" # 双引号里的斜杠需要释义，一律用四个\\\\
    emoji_lookup: "^`[a-z]*'?$"

speller:
  delimiter: " ;'"
  max_code_length: 4
  auto_select: true  # 顶字上屏
  auto_select_unique_candidate: true # 无重码自动上屏

translator:
  dictionary: wubi06
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: true
  enable_sentence: false
  enable_user_dict: true
  encode_commit_history: true
  max_phrase_length: 4
  initial_quality: 1
  disable_user_dict_for_patterns:
    - "^z.*$"

# abc_segmentor:
#   extra_tags:
#     - emoji_lookup
#     - pinyin_lookup

pinyin_lookup:
  tag: pinyin_lookup
  tips: 〔拼音〕
  prefix: "z"
  suffix: "'"
  dictionary: terra_pinyin
  enable_sentence: false
  spelling_hints: 9
  initial_quality: -1
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    - xform/eh/ê/
    - 'xform ([aeiou])(ng?|r)([-;/<,>\\]) $1$3$2'
    - 'xform ([aeo])([iuo])([-;/<,>\\]) $1$3$2'
    - 'xform a[-;] ā'
    - 'xform a/ á'
    - 'xform a[<,] ǎ'
    - 'xform a[>\\] à'
    - 'xform e[-;] ē'
    - 'xform e/ é'
    - 'xform e[<,] ě'
    - 'xform e[>\\] è'
    - 'xform o[-;] ō'
    - 'xform o/ ó'
    - 'xform o[<,] ǒ'
    - 'xform o[>\\] ò'
    - 'xform i[-;] ī'
    - 'xform i/ í'
    - 'xform i[<,] ǐ'
    - 'xform i[>\\] ì'
    - 'xform u[-;] ū'
    - 'xform u/ ú'
    - 'xform u[<,] ǔ'
    - 'xform u[>\\] ù'
    - 'xform ü[-;] ǖ'
    - 'xform ü/ ǘ'
    - 'xform ü[<,] ǚ'
    - 'xform ü[>\\] ǜ'
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  overwrite_comment: true
  dictionary: wubi06 # 反查结果为五笔码

emoji_lookup:
  tag: emoji_lookup
  tips: "〔颜文字〕"
  prefix: "`"
  suffix: "'"
  dictionary: emoji
  enable_sentence: false
  spelling_hints: 9 # 只适用于script_translator
  initial_quality: -1
emoji_reverse_lookup:
  tags: [ emoji_lookup ]
  overwrite_comment: true
  dictionary: emoji

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

simplifier:
  option_name: simplification
