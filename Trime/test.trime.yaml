      - { click: 'h', long_click: '~', hint: '<', swipe_down: '<' }
      - { click: 'j', long_click: '=', hint: '>', swipe_down: '>' }
      - { click: 'k', long_click: '[', hint: '{', swipe_down: '{' }
      - { click: 'l', long_click: ']', hint: '}', swipe_down: '}' }
      - {click: share_text, has_menu: Escape, key_text_size: 15, width: 5}
      ## line 3
      - { click: Shift_L, composing: "'", key_text_size: 44, key_text_offset_y: -3, width: 15 }
