# Trime default style settings
# encoding: utf-8

config_version: "3.0"
name: "wuwei"
author: "無爲"

## `__include' copies the relevant contents into the new posistion.
## It supports copy from another `.yaml' file or from current file.
## Trailing `.yaml' is optional.

## Copy `trime.yaml' contents all at once. 
# __include: trime.yaml:/

## Or
## Copy `trime.yaml' contents section by section.
## There are 6 sections in all. This method gives you fine control.

fallback_colors:
  __include: trime.yaml:/fallback_colors

android_keys:
  __include: trime:/android_keys

style:
  __include: trime:/style

  auto_caps: ascii
  keyboards: [ .default, letter, number, symbols, edit ]

preset_color_schemes:
  # __include: trime:/preset_color_schemes

  # `default' is a must
  default:
    name: 預設／default #方案名稱
    author: osfans #作者資訊
    back_color: 0xe4e7e9 #候選區背景
    border_color: 0xc1c7ca #邊框
    candidate_separator_color: 0xc1c7ca #候選分割背景
    candidate_text_color: 0x5a676e #候選文字
    comment_text_color: 0x7b868c #提示
    hilited_back_color: 0xccd3d7da #標明編碼背景
    hilited_candidate_back_color: 0xd3d7da #標明候選背景
    hilited_candidate_text_color: 0x000000 #標明候選文字
    hilited_comment_text_color: 0x000000 #標明提示
    hilited_key_back_color: 0xd3d7da #標明按鍵背景
    hilited_key_symbol_color: 0x000000 #標明按鍵符號
    hilited_key_text_color: 0x000000 #標明按鍵文字
    hilited_off_key_back_color: 0xd3d7da #標明按鍵關閉狀態背景
    hilited_off_key_text_color: 0x000000 #標明按鍵關閉狀態文字
    hilited_on_key_back_color: 0xd3d7da #標明按鍵打開狀態背景
    hilited_on_key_text_color: 0x000000 #標明按鍵打開狀態文字
    hilited_text_color: 0x23948e #標明編碼
    key_back_color: 0xeceff1 #按鍵背景
    #key_border_color: 0xeceff1 #按鍵邊框
    key_symbol_color: 0x5f6b73 #按鍵符號
    key_text_color: 0x37474f #按鍵文字
    keyboard_back_color: 0xffffff #鍵盤背景
    label_color: 0x000000 #標籤
    off_key_back_color: 0xd3d7da #按鍵關閉狀態背景
    off_key_text_color: 0x000000 #按鍵關閉狀態文字
    on_key_back_color: 0x23948e #按鍵打開狀態背景
    on_key_text_color: 0x37474f #按鍵打開狀態文字
    preview_back_color: 0x55bfbfbf #按鍵提示背景
    preview_text_color: 0x23948e #按鍵提示文字
    shadow_color: 0x000000 #按鍵文字陰影
    text_color: 0x5a676e #編碼
    text_back_color: 0xcce4e7e9 #編碼區背景

  wuwei:
    name: "wuwei／無爲" # pay attention to quotes
    author: "無爲"
    text_color: 0x000000
    back_color: 0xffffff
    border_color: 0xcccccc
    hilited_text_color: 0x000000
    hilited_back_color: 0xffff7f
    hilited_candidate_text_color: 0xffffff
    hilited_candidate_back_color: 0x000000

preset_keys:
  __include: trime:/preset_keys

  Keyboard_edit: { label: '編輯', send: Eisu_toggle, select: edit }

  VOICE_ASSIST/label: '🎙'
  DeleteCandidate/label: '刂'
  share_text/label: '亠'
  Zdic/label: '扌'
  Shift_L/label: '⇧'
  Return/label: '回車'
  Escape/label: '⎋'
  Left/label: '左'
  Down/label: '丅'
  Up/label: '丄'
  Right/label: '右'

  date_time: { label: '日時', send: function, command: date, option: "yyyy-MM-dd HH:mm:ss" }
  DuckDuckGo: { label: '鴨鴨', send: function, command: run, option: "https://duckduckgo.com/html/?q=%s" }

preset_keyboards:
  __include: trime:/preset_keyboards

  wuwei_pinyin:
    ## `import_preset' way is deprecated.
    # import_preset: wuwei
    __include: /preset_keyboards/wuwei # leading slash is optional

  wubi06:
    __include: /preset_keyboards/wuwei

  easy_en:
    __include: /preset_keyboards/wuwei

  wuwei:
    name: "wuwei"
    author: "無爲"
    ascii_mode: 0
    label_transform: uppercase # uppercase | none
    lock: false
    width: 10
    height: 55
    keys:
      ## line 1
      - { click: 'q', long_click: '1', hint: '!', swipe_down: '!' }
      - { click: 'w', long_click: '2', hint: '@', swipe_down: '@' }
      - { click: 'e', long_click: '3', hint: '#', swipe_down: '#' }
      - { click: 'r', long_click: '4', hint: '$', swipe_down: '$' }
      - { click: 't', long_click: '5', hint: '%', swipe_down: '%' }
      - { click: 'y', long_click: '6', hint: '^', swipe_down: '^' }
      - { click: 'u', long_click: '7', hint: '&', swipe_down: '&' }
      - { click: 'i', long_click: '8', hint: '*', swipe_down: '*' }
      - { click: 'o', long_click: '9', hint: '(', swipe_down: '(' }
      - { click: 'p', long_click: '0', hint: ')', swipe_down: ')' }
      ## line 2
      - {click: Zdic, has_menu: DeleteCandidate, key_text_size: 15, width: 5}
      - { click: 'a', long_click: Page_Up, hint: '行首', swipe_up: Home }
      - { click: 's', long_click: Page_Down, hint: '行尾', swipe_down: End }
      - { click: 'd', long_click: Left, hint: '丄', swipe_up: Up }
      - { click: 'f', long_click: Right, hint: '丅', swipe_down: Down }
      - { click: 'g', long_click: '`', hint: '_', swipe_down: '_' }
      - { click: 'h', long_click: '~', hint: '<', swipe_down: '<' }
      - { click: 'j', long_click: '=', hint: '>', swipe_down: '>' }
      - { click: 'k', long_click: '[', hint: '{', swipe_down: '{' }
      - { click: 'l', long_click: ']', hint: '}', swipe_down: '}' }
      - {click: share_text, has_menu: Escape, key_text_size: 15, width: 5}
      ## line 3
      - { click: Shift_L, composing: "'", key_text_size: 44, key_text_offset_y: -3, width: 15 }
      - { click: 'z', long_click: select_all, hint: '剪下', swipe_down: cut }
      - { click: 'x', long_click: copy, hint: '全謄', swipe_down: cut_all }
      - { click: 'c', long_click: paste, hint: '|', swipe_down: '|' }
      - { click: 'v', long_click: '/', hint: '\', swipe_down: '\' }
      - { click: 'b', long_click: '-', hint: '+', swipe_down: '+' }
      - { click: 'n', long_click: "'", hint: '"', swipe_down: '"' }
      - { click: 'm', long_click: ';', hint: ':', swipe_down: ':' }
      - { click: BackSpace, width: 15 }
      ## line 4
      - { click: Keyboard_number, long_click: Menu, has_menu: '-', key_text_offset_y: 4, width: 15 }
      - { click: Keyboard_symbols, long_click: Keyboard_edit, has_menu: '/', key_text_offset_y: 4 }
      - { click: ',', long_click: undo }
      - { click: space, long_click: VOICE_ASSIST, key_text_offset_y: 4, width: 30, swipe_left: Left, swipe_right: Right, swipe_up: Up, swipe_down: Down }
      - { click: '?', long_click: redo, has_menu: '\', key_text_offset_y: 4 }
      - { click: '.', long_click: Delete }
      # - { click: Return, long_click: CommitComment, key_text_size: 30, key_text_offset_y: 4, width: 15 }
      - { click: Return, long_click: CommitComment, key_text_offset_y: 5, width: 15 }

  edit:
    name: "wuwei"
    author: "無爲"
    ascii_mode: 0
    width: 20
    height: 55
    keys:
      ## line 1
      - { click: select_all }
      - { click: Page_Up }
      - { click: Up }
      - { click: Page_Down }
      - { click: undo }
      ## line 2
      - { click: copy }
      - { click: Left }
      - { click: Shift_L, label: '選擇' }
      - { click: Right }
      - { click: redo }
      ## line 3
      - { click: paste }
      - { click: Home }
      - { click: Down }
      - { click: End }
      - { click: BackSpace }
      ## line 4
      - { click: cut, long_click: cut_all, key_text_offset_y: 2 }
      - { click: Keyboard_default, long_click: Color_switch, key_text_offset_y: 2 }
      - { click: space }
      - { click: Delete }
      - { click: Return }
