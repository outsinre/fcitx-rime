    ascii_mode: 0
    label_transform: uppercase # uppercase | none
    lock: false
    width: 10
    height: 55
    keys:
      ## line 1
      - { click: 'q', long_click: '1', hint: '!', swipe_down: '!' }
      - { click: 'w', long_click: '2', hint: '@', swipe_down: '@' }
      - { click: 'e', long_click: '3', hint: '#', swipe_down: '#' }
      - { click: 'r', long_click: '4', hint: '$', swipe_down: '$' }
      - { click: 't', long_click: '5', hint: '%', swipe_down: '%' }
